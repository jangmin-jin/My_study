<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="./toDoList.css">
</head>
<body>
  <h2>일정 관리</h2>
  <!-- 엔터를 눌렀을때 submit되지 않도록 방지 onsubmit -->
  <form action="" onsubmit="return false">
    <!-- 입력상자, 추가버튼 -->
    <input type="text" placeholder="해야할 일을 입력하세요" id="inputList" onkeydown="if(event.keyCode ==13) addToDoList()">
    <input type="button" value="+" id="addList" onclick="addToDoList()">
  </form>
  <hr>

  <!-- 결과 출력부 -->
  <div id="printAria">
    <ul id="printAriaUl">
      <!-- <li>

        <input type="checkbox">
        <span class='toDoList'>야호</span>
        <span class='addTime'>시간</span>
        <span class='modifyTodo'>(수정버튼)</span>
        <span class='delTodo'>(삭제버튼)</span>

      </li> -->
    </ul>
  </div>
  <i class="fas fa-check"></i>
</body>
<script src="./toDoList.js"></script>

</html>
