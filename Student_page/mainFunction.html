<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const reportCard =()=>{
            // 입력 조건 : 과목수 20개 이하, 학생수 40명 ~ 100 사이
            const valueCheck = (stuNum, subNum) =>{
                if(subNum > 20){
                    return true;
                }else if(stuNum < 40 || stuNum > 100){
                    return true;
                }
                return false;
            }
            
            // 출력 조건 : 20번째 줄마다 페이지 나눔 실행
            const divPage = () =>{
                if (stringNum == 0){
                    result += '<h4>' + '[' + pageNum + ' 페이지]' + '</h4>';
                    stringNum = pageDivNum;
                    pageNum ++;
                }
                stringNum--;
            }

            // 변수 선언부
            const stuNum = Number(document.information.studentNum.value);
            const subNum = Number(document.information.subNum.value);
            const pageDivNum = 20;
            // 왜 document.getElementById('display').innerHTML로 출력할 수 없을까?
            // const div = document.getElementById('display');
            let stringNum = 0;
            let pageNum = 1;
            let result = '';

            // 입력 조건 검증
            if(valueCheck(stuNum, subNum)){
                alert("입력 가능한 범위가 아닙니다.");
                return;
            }

            // 출력조건하에 출력
            for(let i = 1; i <= stuNum; i++){
                divPage();
                result += '<hr></hr>';
                divPage();
                result += '학생이름:' + i;
                result += '<br>';
                for(let j = 1; j <= subNum; j++){
                    divPage();
                    result += '과목' + j + ":";
                    result += '<br>';
                }
            }
            
            document.write(result);
            // div.innerHTML = result;
        }

    </script>
</head>
<body>
    <h2>성적 일람표 입니다.</h2>
    <form name="information">
        <input type="text" name="studentNum" id="studentId" placeholder="학생수 최소:40명 최대:100명">
        <input type="text" name="subNum" id="subNumId" placeholder="과목수 최대:20">
        <button onclick="reportCard()">조회하기</button>
    </form>
    <br>
    <div id="display">
    </div>
</body>
</html>
