<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            // 변수명에 자료(값) 할당
            var data = 10;
            // var break = 10; (error)
            // let(변수선언) , const(상수선언)
            let data_2 = 20;
            const data_3 = 30;

            console.log(data, data_2, data_3);
            console.log("data, data_2, data_3");
        </script>
    </body>
</html>
