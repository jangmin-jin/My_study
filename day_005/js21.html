<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //중첩 조건문
            console.log("시작");
            let hour = prompt("시간을 입력하세요");
            if( hour <= 12){
                if ( hour <= 9){
                    console.log("아침");
                }
                else {
                    console.log("아점");
                }
            }
            else {
                if( hour <= 15) {
                    console.log("점저");
                }
                else{
                    console.log("저녁");
                }
            }
            console.log("끝");
        </script>
    </body>
</html>
