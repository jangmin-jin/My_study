<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //switch case default break ë¬¸2
            let hakjum = 84;
            switch( true ){
                case hakjum >= 90: 
                    console.log("A"); 
                    break;
                case hakjum >= 80: 
                    console.log("B"); 
                    break;
                case hakjum >= 70: 
                    console.log("C"); 
                    break;
                case hakjum >= 60:
                    console.log("D");
                    break;
                default : 
                    console.log("F"); 
                    break;
            }
        </script>
    </body>
</html>
