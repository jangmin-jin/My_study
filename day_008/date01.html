<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            
        </script>
    </head>
    <body>
        <script type="text/javascript">
            let today = new Date();
            console.log(today);
            console.log(today.toLocaleString());
            let strToday = today.toLocaleString();

            // 년 월 일 만 가져오기
            console.log(strToday.substring(0, 11));
            
            console.log(today.getFullYear());   // 년
            console.log(today.getMonth() + 1);  // 월 : 0부터 나오기 때문에 +1 안해주면 한달 늦음
            console.log(today.getDate());       // 일
            console.log(today.getDay());        // 요일 (0일 1월 2화 3수 4목 5금 6토)
            console.log(today.getHours());      // 시
            console.log(today.getMinutes());    // 분
            console.log(today.getSeconds());    // 초

            // Timestamp : 1970년 1월 1일 0시 00(Unix Date)부터 현재까지 초, 밀리초 단위로 나타낸 것
            console.log(today.getTime());
            
            let date_1 = new Date(2021, 4-1, 9);
            console.log(date_1.toLocaleString());
            
            // 2021 11 31 .... 없는 날짜는 넘어가버린다, 12월 1일-1일은 11월 30일이다
            let date_2 = new Date(2021, 12-1, 1-1);
            console.log(date_2.toLocaleString());
        </script>
    </body>
</html>
