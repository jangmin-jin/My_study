<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            let str_1 = 'Hello String!';                //typeof - string
            let str_2 = new String('Hello String~')     //typeof - object

            // String - 문자열 조작 방법(***)
            // 문자열의 길이
            console.log(str_1.length);
            console.log(str_2.length);

            // 문자열에서 문자 추출
            let char_1 = str_1.charAt(0);
            console.log(char_1);
            console.log(str_1.charAt(0));
            console.log(str_1[0]);
            // 마지막 글자 가져오기 length-1
            console.log(str_1.charAt(str_1.length-1));
            
            // 문자열에서 일부 문자열 추출 ('부터', '까지');
            console.log(str_1.substr(0, 5));
            console.log(str_1.substring(0, 5));
            console.log(str_1.slice(0, 5));

            // 위치 검색
            console.log(str_1.indexOf('l'));        // 앞에서 부터 찾는다 : 2번째 위치
            console.log(str_1.lastIndexOf('l'));    // 뒤에서 부터 찾는다 : 3번째 위치
            console.log(str_1.lastIndexOf('z'));    // 문자열에 없는 글자 : -1값이 리턴

            // 대소문자 변환
            console.log(str_1.toUpperCase()); // HELLO STRING!
            console.log(str_1.toLowerCase()); // hello string!
            // 바로 선언과 동시에 써줄 수도 있다.
            console.log('ABC'.toLowerCase());

            // 문자열 치환
            console.log(str_1.replace('Hello', '안녕하세요~'));
            let str_3 = 'Hello String@Hello String@Hello String@';
            console.log(str_3.replace('Hello','안뇽~'));   // 처음 발견된 하나만 바꾼다
            console.log(str_3.replace(/Hello/g,'안뇽~'));  // 모든 문자를 바꾼다

            // 문자열 결합
            console.log(str_1.concat(1, 2, 3, '꽐루'));

            // 양끝의 공백 제거
            let str_4 = '     aaaa bbbb cccc     ';
            console.log(str_4, str_4.length);
            console.log(str_4.trim(), str_4.trim().length);

            // 구분자를 이용하여 데이터 나누기
            let str_5 = '사과 딸기 수박 참외';
            let arr_1 = str_5.split(' ');
            for(let i in arr_1){
                console.log(arr_1[i]);
            }
        </script>
    </body>
</html>
