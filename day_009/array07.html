    <body>
        <script type="text/javascript">
        //로또번호 생성기 Set 편
        let arr = new Array;
            for(i=1; i<=5; i++){
                let lotto = new Set();
                for(j=1; j<=6; j++){
                    let num = parseInt(Math.random()*45)+1;
                    if(Number(lotto.size)<6){
                        lotto.add(num);
                    }else{
                        j--;
                    }
                }
                console.log(lotto);
                for(let element of lotto){
                    arr.push(element);
                }
                console.log(arr[i]);
            }
        </script>
    </body>
