    <body>
        <script type="text/javascript">
            // Set : set 형식의 obj
            let emptyset = new Set();

            console.log(typeof emptyset);   //object
            console.log(emptyset);          //set(0) {}

            const set = new Set([1, 2, 2, 1, 2, 3, 4]);
            console.log(set.size);  // 4
            console.log(set);       // {1, 2, 3, 4} 중복을 싹 날려버린다.

            for(let element of set){
                console.log(element);
            }  // 1 // 2 // 3 // 4
        </script>
    </body>
