<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        </script>
    </head>
    <body>
        <script type="text/javascript">
            let map = new Map();
            map.set('one', 100);
            map.set('two', 200);
            map.set('three', 300);
            
            // forEach 응용, 함수 중심 프로그래밍
            map.forEach(function(value, key){
                console.log(value, key)
            });    // 100 "one"
                   // 200 "two"
                   // 300 "three"

            // delete : 데이터 지우기 (키값을 기준으로 삭제)
            console.log(map.delete('one'));   //true (실행 결과도 반환 해준다)
            map.delete('two');
            console.log(map);                 //{"three" => 300}
            // 안에 모든 요소 다 삭제
            map.clear();
            console.log(map);                 //{}
        </script>
    </body>
</html>
