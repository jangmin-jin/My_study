<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        </script>
    </head>
    <body>
        <script type="text/javascript">
            // array [정수 : value] 이건 배열이고
            // map   [key(object) : value(object)] 배열일 수도 있고 오브젝트일 수도 있다

            let emptyMap = new Map();
            console.log(typeof emptyMap);
            console.log(emptyMap);

            // Map 생성
            let map = new Map(
                [
                ['key1', 'value1'],
                ['key2', 'value2'],
                ['key3', 'value3'],
                ['key4', 'value4']
                ]
            );
            console.log(map.size);    // 4
            console.log(map);         // {'key1' => 'value1', 'key2' => 'value2', 'key3' => 'value3', 'key4' => 'value4'}

            // 각 요소를 뽑아내는 방법
            for(let element of map){
                console.log(element);
            }   // ["key1", "value1"]
                // ["key2", "value2"]
                // ["key3", "value3"]
                // ["key4", "value4"]
            
            // key와 value를 함께 뽑아내는 방법
            for( let [key,value] of map){
                console.log(key, value);
            }   // key1 value1
                // key2 value2
                // key3 value3
                // key4 value4
        </script>
    </body>
</html>
