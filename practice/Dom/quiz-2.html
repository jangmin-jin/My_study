<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>
</body>
<script>
	// 체크 표시를 누르면, 항목 텍스트의 글자 색이 회색 (#ccc)으로 바뀌도록 소스를 작성하세요.
	let check = document.querySelectorAll(".check");
	let textcolor = true;
	for (let i=0; i<check.length; i++){
			check[i].addEventListener("click", function(){
					this.parentNode.style.color = "#ccc";
		})
	}
</script>
</html>
