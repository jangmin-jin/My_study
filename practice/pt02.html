<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>그냥 목록</h2>
    <ul type="square">
        순서가 없는 리스트
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
    </ul>
    <ol type="1" start="0">
        순서가 정해진 리스트
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
    </ol>
    <dl>
        사전식 목록
        <dt>1번</dt>
        <dd>1번 입니다</dd>
        <dt>2번</dt>
        <dd>2번 입니다</dd>
        <dt>3번</dt>
        <dd>3번 입니다</dd>
    </dl>
    <ul type="square">
        <li>
            <img src="../images/naver.png" alt="" width="200">
            <ul type="cercle">
               <li>
                   <dl>
                       <dt>다음</dt>
                       <dd>daum.net</dd>
                       <dt>네이버</dt>
                       <dd>naver.com</dd>
                   </dl>
               </li> 
               <li>검색</li>
            </ul>
            <ol type="1" start="0">
                <li>네이버<img src="../images/naver.png" alt="" width="200"></li>
                <li>다음<img src="../images/daum.PNG" alt="" width="200"></li>
            </ol>
        </li>
    </ul>
</body>
</html>
