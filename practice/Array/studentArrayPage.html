<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/select.css">
</head>
<body>
    <select id="student">
        <option id="stu1">학생 1</option>
        <option id="stu2">학생 2</option>
        <option id="stu3">학생 3</option>
        <option id="stu4">학생 4</option>
        <option id="stu5">학생 5</option>
    </select>

    <select id="subject">
        <option id="sub1" value="korean">국어</option>
        <option id="sub2" value="english">영어</option>
        <option id="sub3" value="math">수학</option>
        <option id="sub4" value="society">사회</option>
        <option id="sub5" value="science">과학</option>
    </select>

    <input type="text" name="inText" id="inText" placeholder="점수를 입력하세요">
    <button type="button" id="addBtn">추가</button>
    <input type="button" id="delBtn" value="삭제">
    <input type="button" id="printBtn" value="출력">

    <script src="./js/studentArrayPage.js"></script>
</body>
</html>
