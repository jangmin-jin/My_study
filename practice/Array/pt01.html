<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let double = ["2", "4", "6", "8"];
        
        // 앞에 추가
        double.unshift("0");
        console.log(double);

        // 뒤에 있는거 뺌
        double.pop();
        console.log(double);

        // 앞에 있는거 뺌
        double.shift();
        console.log(double);

        // 요소 추가
        double.splice( 1, 1, "7" );
        console.log(double);

        // 0번째 위치부터 0번째 위치까지 뒤에 문자 추가
        double.splice( 0, 0, "1", "1", "1");
        console.log(double);

    </script>
</body>
</html>
