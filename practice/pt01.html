<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bgcolor="#aaaaaa" width="500" height="500">
        <h2>테이블 1 입니당</h2>
        <tr>
            <td align="center" valign="mid" bgcolor="red">1행 1열</td>
            <td align="center" valign="mid" bgcolor="blue">1행 2열</td>
            <td align="center" valign="mid" bgcolor="yellow">1행 3열</td>
        </tr>
        <tr>
            <td align="left" valign="top" background="../images/image.png">2행 1열</td>
            <td align="left" valign="top" background="../images/daum.PNG">2행 2열</td>
            <td align="left" valign="top" background="../images/naver.png">2행 3열</td>
        </tr>
        <tr bgcolor="#cccccc">
            <td align="right" valign="bottom">3행 1열</td>
            <td align="right" valign="bottom">3행 2열</td>
            <td align="right" valign="bottom">3행 3열</td>
        </tr>
    </table>

    <table border="1" bgcolor="#aaaaaa" width="500" height="500">
        <h2>테이블 2 입니당</h2>
        <tr>
            <td colspan="2">1행 1열</td>
            <td rowspan="2">1행 3열</td>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td colspan="2">3행 2열</td>
        </tr>
    </table>

    <table border="1" width="500" height="500" cellpendding="20" cellspacing="20">
        <h2>테이블 3 입니다</h2>
        <tr>
            <td colspan="3" height="20" align="center"><b>표 제목</b></td>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>
</html>
