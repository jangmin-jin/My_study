<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // doGugudan : 구구단 실행단
        let doGugudan = () =>{
                const startDan = Number(document.guguDanFrom.startDan.value);
                const endDan = Number(document.guguDanFrom.endDan.value);
                const div = document.getElementById('displayGugudan');

                let result = '<table border="1" height="100">';
                for(let dan = startDan; dan <= endDan; dan++){
                    result += '<tr>'
                    for(let GugudanNum = 1; GugudanNum <= 9; GugudanNum++){
                        result += '<td>' + dan + ' X ' + GugudanNum + ' = ' + (dan*GugudanNum) +'</td>';
                    }
                    result += '</tr>'
                }

            result += '</table>'

            // 구구단 결과 출력단
            div.innerHTML = result;
        }
    </script>
</head>
<body>
    <!-- 구구단 입력단 -->
    <form name="guguDanFrom">
        시작 단 : <input type="text" name="startDan"> ~
        끝단 : <input type="text" name="endDan">
        <input type="button" value="구구단 출력" onclick="doGugudan()"><br><br>
    </form>

    <!-- 구구단 출력위치 -->
    <div id="displayGugudan">
    </div>
</body>
</html>
