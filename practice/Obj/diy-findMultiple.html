<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		// 1부터 100까지 반복되는 while or for 문
		// 반복의 결과로 3의 배수 출력, 출력된 개수 집계하는 변수
		let numCount = 0;
		let numStart = 1;
		const numEnd = 100;
		while(numStart <= numEnd){
			if(numStart % 3 == 0){
				document.write(numStart + ", ");
				numCount ++;
			}
			numStart ++;
		}
		document.write('<div>' + "3의 배수의 갯수 : " + numCount + "개 입니다" + '</div>');
	</script>
</body>
</html>
