<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		// 숫자 입력 받는 창 구현
		let number = Number(prompt("숫자를 입력하세요"));

		// 숫자가 짝수인지 홀수인지 구분하여 출력하는 부분 구현
		if (number % 2 == 0){
			document.write(number + "은(는) 짝수입니다");
		}else{
			document.write(number + "은(는) 홀수입니다");
		}

	</script>
</body>
</html>
