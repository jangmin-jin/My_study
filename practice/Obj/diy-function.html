<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>직접 만들어 보는 함수</title>
	<script>
		let add = (a, b) =>{
			let sum = a + b;
			return sum;
		}
	</script>
</head>
<body>
	<h1>더하기 함수 구현</h1>
	<script>
		let num1 = Number(prompt(" 1번 숫자 입력 "));
		let num2 = Number(prompt(" 2번 숫자 입력 "));
		let result = 0;
		result = add(num1, num2);
		document.write("결과 값은 : " + result + "입니다.");
	</script>
</body>
</html>
