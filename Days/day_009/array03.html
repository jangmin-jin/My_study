    <body>
        <script type="text/javascript">
            let arr_1 = new Array(1, 2, 4, 4);
            let arr_2 = new Array(5, 6, 7, 8);

            // 이 자료형이 배열인가 검증
            console.log(Array.isArray(arr_1));  // true
            console.log(Array.isArray(1));      // false
            // 해당 자료가 어디에 있는지
            console.log(arr_1.indexOf(4));      // 2 (0~3에서 3번째 위치에 있음)
            console.log(arr_1.indexOf(5));      // -1 (없는 데이터임)
            console.log(arr_1.lastIndexOf(4));  // 3 (같은 숫자가 있는 경우 뒤에서 부터 찾아서 위치 알려줌)

            // for in혹은 for of도 사용 가능 하다.
            for(let i=0; i<arr_1.length; i++){
                console.log(arr_1[i]);
            }    // 1, 2, 4, 4
            for(let i in arr_1){
                console.log(arr_1[i]);
            }    // 1, 2, 4, 4
            
            // forEach : 각각 요소별로 지정된 명령을 수행 시킬때 사용
            arr_1.forEach(function(element, index){
                console.log('loop', element, index);    // 데이터의 갯수만큼 loop 시켜줌
            });   // loop 1 0, loop 2 1, loop 4 2, loop 4 3

            // for 문 안쓰고 배열의 합 구해주기
            let sum = 0;
            arr_1.forEach(function(element){
                sum += element;
            });
            console.log('합계 : ', sum);   // 합계 : 11

            // 값을 변경 시켜주는 메서드
            // 배열 내부의 데이터를 일괄적으로 변경해 줄 때 사용
            let arr_3 = arr_1.map(function(element){
                return element * element;
            });
            console.log(arr_3);   // [1, 4, 16, 16] -> 각 요소별 자신*자신

            // 일부 검색된 문자열 추출
            let arr_4 = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);
            let result = arr_4.filter(function(element){
                return element <= 5;
            });
            console.log(result);

        </script>
    </body>
</html>
