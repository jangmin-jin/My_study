<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css008.css">
        <script>
        </script>
    </head>
    <body>
        <script type="text/javascript">
        //로또번호 생성기 Set 편 set을 가지고 6개 받아서 표로 만들어서 뿌려주기.
        document.write('<table border="1">'); 
        for(let i=0; i<=4; i++){
            document.write('<tr>');
            let lotto = new Set();
            for(let j=0; j<=5; j++){
                let lottoNum = parseInt(Math.random()*45)+1;
                    if(lotto.has(lottoNum)==true){
                        j--;
                    }else{
                        lotto.add(lottoNum);
                    }
                }
            console.log(lotto);
            lotto.forEach(function(lottoSetValue){
                document.write('<td>');
                document.write(lottoSetValue);
                document.write('</td>');
            })
            document.write('</tr>');
        }
        document.write('</table>');
        </script>
    </body>
</html>
