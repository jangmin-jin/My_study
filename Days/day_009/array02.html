<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="">
        <script>
        </script>
    </head>
    <body>
        <script type="text/javascript">
            let arr_1 = new Array(1, 2, 3, 4);
            let arr_2 = new Array(5, 6, 7, 8);

            // concat 문자열 추가
            let arr_3 = arr_1.concat(arr_2);
            console.log(arr_3);     // [1, 2, 3, 4, 5, 6, 7, 8]

            // split : 나누기, join : 합치기
            let str_1 = arr_1.join();
            console.log(str_1, typeof str_1);    // '1,2,3,4', string
            let str_2 = arr_1.join('|');
            console.log(str_2, typeof str_2);    // '1|2|3|4', string

            // pop() : 배열 안에서 하나씩 뺀다, push() : 배열 안에 하나씩 넣는다
            console.log(arr_1.pop());   // pop 시킨다.
            console.log(arr_1);         // [1, 2, 3] : 맨 오른쪽 데이터가 사라져있다.

            console.log(arr_1.push(5)); // push 한다.
            console.log(arr_1);         // [1, 2, 3, 5] : 맨 오른쪽 데이터가 추가되어있다.

            // reverse : 순서 바꾸기
            console.log(arr_1.reverse());    // [5, 3, 2, 1] 다 뺀다음 다시 거꾸로 스택한다.

            // slice : 일정 부분 잘라내기
            console.log(arr_1.slice(1, 3));  // [3, 2] 1번째 부터 3번째 전 까지 데이터만 가져온다.

            // 내림차순 정렬 : 유니코드 기준
            let arr_4 = new Array(52, 273, 103, 32);
            arr_4.sort();               // 유니코드 기준으로 정렬임
            console.log(arr_4);         // [103, 273, 32, 52] 앞자리 숫자 별로 정리됨
            // 오름차순 정렬 : 일반적인 기준, left와 right를 바꾸면 내림차순으로 정렬
            arr_4.sort(function(left, right){
                return left - right;
            })
            console.log(arr_4);         // [32, 52, 103, 273]

            // 문자 정렬 : 유니코드 기준
            let arr_5 = new Array('cde', 'abc', 'de', 'aa');
            arr_5.sort();               // 첫번째 자리 비교 후 두번째 자리 비교 ~ 순으로 진행
            console.log(arr_5);         // ["aa", "abc", "cde", "de"]
        </script>
    </body>
</html>
