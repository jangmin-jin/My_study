<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <!-- 사용자 입력 검사 : form -->
        <form action="test1.jsp" method="GET" name="frm1">폼1</form>
        <form action="test2.jsp" method="POST" name="frm2">폼2</form>

        <!-- script가 form 보다 위에 있으면 에러발생 -->
        <script type="text/javascript">
            // documnet.forms로 접근
            console.log(typeof document.forms);   // object
            console.log(document.forms.length);   // 3
            // 배열처럼 취급
            console.log(document.forms[0]);
            console.log(document.forms[0].action);
            console.log(document.forms[0].method);   // get
            // name 지정 접근 가능
            console.log(document.frm2);
            console.log(document.frm2.action);
        </script>
    </body>
</html>
