    <body>
        <script type="text/javascript">
            'use strict'
            let data_1 = 10;
            let data_2 = 10;

            let sum_1 = data_1 + data_2; 
            console.log(sum_1); // 20
            let sum_2 = String(data_1) + data_2; 
            console.log(sum_2); // 1010
            let sum_3 = data_1 + '' + data_2; // 약간 편법
            console.log(sum_3); // 1010
        </script>
