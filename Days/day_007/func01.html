<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //함수 선언 구역   
            function func_1(){
                console.log('Hello function');
            } 
        </script>
    </head>
    <body>
        <script type="text/javascript">
            'use strict'
            //함수 실행 구역
            console.log('시작');
            //함수의 호출
            func_1();
            func_1();
            func_1();
            console.log('끝');
        </script>
    </body>
