<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            
        </script>
    </head>
    <body>
        <script type="text/javascript">
            'use strict'
            /* 
            내장 함수
            1. 자료형 변환 함수
                Number()    숫자
                String()    문자열
                Boolean()   불
            */
            
            let data_1 = '10';
            let data_2 = '10';

            let sum_1 = data_1 + data_2 ;
            console.log(sum_1);
            let sum_2 = Number(data_1) + Number(data_2);
            console.log(sum_2);

            let data_3 = Number('10월'); // NaN(Not a Number)
            console.log(data_3);

            // parseInt()       정수로 변환
            // parseFloat()     실수로 변환
            let data_4 = parseInt('10월'); // 10   숫자가 있는 부분까지 변환해 준다.
            console.log(data_4);
            let data_5 = parseInt('월10'); // NaN  변환할 수 없는 자료형
            console.log(data_5);
        </script>
    </body>
</html>
