    <body>
        <script type="text/javascript">
            'use strict'
            // eval 함수 : 문자열을 수식화 시켜주는 함수
            let expr_1 = '2 + 3';
            console.log('결과 : ', expr_1);
            console.log('결과 : ', eval(expr_1));

            let expr_2 = '';
            expr_2 += 'let num_1 = 10;';
            expr_2 += 'let num_2 = 20;';
            expr_2 += 'console.log(num_1 + num_2);';
            console.log(expr_2);
            eval(expr_2);
        </script>
    </body>
