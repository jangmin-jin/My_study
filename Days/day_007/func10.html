<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            // 두 개의 수를 입력 받아서 큰 수를 반환하는 익명함수(maxNumber)를 작성하시오.
            let maxNumber = function(data_1, data_2){
                if(data_1 > data_2){
                    maxValue = data_1;
                }else if(data_1 == data_2){ 
                    return alert('같은 숫자입니다. 다시 입력해주세요');
                }else{
                    maxValue = data_2;
                }
                return maxValue;
            }
            /*
            let maxNumber = (value1, value2){
                let value = 0;
                if(value1 <= value2){
                    value = value2;
                }else{
                    value = value1;
                }
                return value;
            }
            */
        </script>
    </head>
    <body>
        <script type="text/javascript">
            'use strict'
            let maxValue = 0;
            let data_1 = Number(prompt('1번 값 입력: '));
            let data_2 = Number(prompt('2번 값 입력: '));
            maxNumber(data_1, data_2);
            document.write(maxValue);
            /*
            let result = maxNumber(20, 10);
            console.log(result);
            */
        </script>
    </body>
</html>
