<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"
            //break는 가장 가까운 for(제어)문을 빠져나간다
            //gate를 이용하여 원하는 지점으로 빠져나가게 할 수 있다
            //continue를 이용하여 원하는 지점이후를 스킵할 수 있다
            gate:
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    if(j==3){
                        //break gate;
                        continue gate;
                    }
                    console.log(i, j);
                }
            }
        </script>
    </body>
</html>
