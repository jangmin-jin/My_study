<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="./css01.css">
    <body>
        <script type="text/javascript">
            "use strict"
            //단일 자료형 - 값 복사(깊은 복사)
            let num_1=10;
            let num_2=num_1;

            console.log('num_1 : ', num_1); //10
            console.log('num_2 : ', num_2); //10
            
            num_2=20;

            console.log('num_1 : ', num_1); //10
            console.log('num_2 : ', num_2); //20
            
            //배열 - 주소 복사(얖은 복사)
            let arr_1=[1, 2, 3];
            let arr_2=arr_1                 //실제 값을 넣은것이 아닌 arr_1 데이터 자료 주소를 넣은것임

            console.log('arr_1 : ', arr_1); //1, 2, 3
            console.log('arr_2 : ', arr_2); //1, 2, 3

            arr_2[0]=10;

            console.log('arr_1 : ', arr_1); //10, 2, 3
            console.log('arr_2 : ', arr_2); //10, 2, 3
        </script>
    </body>
</html>
