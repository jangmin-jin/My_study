<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"
            //do while 문
            let i = 1;
            do {
                console.log( i );
                i++;
            } while ( i<11 );
            
            //* 트리 만들기
            let j = 1;
            let star = ''
            do {
                star +='*'
                console.log( star );
                j++;
            }while( j <=10 );
        </script>
    </body>
</html>
