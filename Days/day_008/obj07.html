<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            // 객체 생성용 함수
            let makeStudent = function(name, kor, mat, eng, sci){
                let obj ={
                    name: name,
                    kor: kor,
                    mat: mat,
                    eng: eng,
                    sci: sci,
                    getSum: function(){
                        return this.kor + this.mat + this.eng + this.sci;
                    }
                };
                return obj;
            };

            // 생성 및 초기화
            let stu_1 = makeStudent('장자인', 95, 79, 92, 86);
            let stu_2 = makeStudent('전민규', 62, 73, 64, 55);
            console.log(stu_1);
            console.log(stu_2);
            console.log(stu_1.getSum());
            console.log(stu_2.getSum());
        </script>
    </body>
</html>
