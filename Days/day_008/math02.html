        <script type="text/javascript">
            // 난수 추출

            // 0 <= x < 1 실수
            console.log(Math.random());
            console.log(Math.random());
            console.log(Math.random());

            // 0 <= x < 10 임의의 수
            console.log(Math.random()*10);
            console.log(parseInt(Math.random()*10));

            // 1 <= x <= 45 임의의 정수
            console.log(parseInt(Math.random()*45)+1);
        </script>
