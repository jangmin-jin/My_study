<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //if/else 문을 이용한 비교

            console.log("시작")
            let num = prompt("숫자를 입력해 주세요");
            if(num > 10){
                console.log("예상한 숫자보다 많다");
            }
            else{
                console.log("예상한 숫자보다 적다");
            }   
            console.log("비교 끝")
            
            //if/else 문을 이용한 짝수 홀수 비교
            console.log("시작")
            let num_2 = prompt("숫자를 입력해 주세요");
            if(num_2%2 == 1){
                console.log("홀수입니다.")
            }
            else {
                console.log("짝수입니다.")
            }
            console.log("비교 끝")
        </script>
    </body>
</html>
