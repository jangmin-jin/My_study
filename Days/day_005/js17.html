<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //문자열
            console.log('Hello' + 'ECMAScript');
            let str_1 = 'Hello';
            let str_2 = 'ECMAScript';
            let sum = str_1 + str_2;
            console.log(sum);

            console.log(1 + 1 + 1); // 3 숫자
            console.log('1' + 1 + 1); // 111 문자열
            console.log(1 + '1' + 1); // 111 문자열
            console.log(1 + 1 + '1'); // 21 숫자/문자열
        </script>
    </body>
</html>
