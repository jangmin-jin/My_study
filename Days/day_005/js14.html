<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //연산자
            //증감 연산자
            //산술(사칙) 연산자
            let num_1 = 1;
            let num_2 = 1;
            let num_3 = 1;
            let num_4 = 1;
            let num_5 = 1;

            //복합 대입(할당) 연산자
            num_1 = num_1 + 1;
            num_2 += 1;
            num_3 =+ 1; // 잘못된 사용 예
            //증(++) 감(--) 연산자
            num_4++;
            num_5--;

            console.log(num_1);
            console.log(num_2);
            console.log(num_3);
            console.log(num_4);
            console.log(num_5);
        </script>
    </body>
</html>
