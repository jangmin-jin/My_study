<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //문자열에 대한 처리 [특수문자(escape code + '\ + 문자']
            // \t    tab, \n    엔터
            // \"    "  , \'    '
            let str_1 = "Hello\tECMAScript";
            let str_2 = 'Hello\nECMAScript';
            let str_3 = 'Hello \'ECMAScript\'';
            let str_4 = "Hello \"ECMAScript\"";
            let str_5 = "Hello 'ECMAScript'";

            console.log(str_1);
            console.log(str_2);
            console.log(str_3);
            console.log(str_4);
            console.log(str_5);
        </script>
    </body>
</html>
