<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            //연산자
            //증감 연산자
            let num_1 = 1;
            let num_2 = 1;
            let num_11 = ++num_1;
            let num_21 = num_2++;

            console.log(num_1, num_11); //2 2
            console.log(num_2, num_21); //2 1
        </script>
    </body>
</html>
