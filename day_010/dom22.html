<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">
            // 이벤트
            const emitEvent = () =>{
                alert('이벤트 발생');
            };
            const focusEvent = () =>{
                console.log('이벤트 발생');
            };
        </script>
    </head>
    <body>
        <!-- 인라인 이벤트 모델 -->
        <input type="button" value="마우스 클릭 발생" onclick="emitEvent()"><br><br>
        <input type="button" value="마우스 오버 발생" onmouseover="emitEvent()"><br><br>
        <input type="button" value="마우스 아웃 발생" onmouseout="emitEvent()"><br><br>
        <form>
            <input type="text">
            <input type="text" onfocus="focusEvent()">
        </form>
        <!-- 
        마우스 이벤트
            클릭 - onclick(단일클릭) / ondbclick(더블클릭)
            오버 - onmouseover / onmouseout, onmouseup/onmousedown/onmousemove
        키보드 이벤트
            type = input에서 - onkeydown, onkeypress, onkeyup
        html 제어 이벤트
            onfocus, onblur, onchange, onselect, onsibmit
        window 이벤트
            onload
                -window.onload
         -->
    </body>
</html>
