<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">
            const viewTags = () =>{
                // querySelector를 이용하여 tag id 가져오기
                let h1 = document.querySelector('#h1');
                console.log(h1);
                console.log(typeof h1);
            }
        </script>
    </head>
    <body>
        <input type="button" value="tag 보기" onclick="viewTags()"><br>
        <hr>
        <h1 id="h1">Header 1</h1>
        <h1 id="h2">Header 2</h1>
        <h1 id="h3">Header 3</h1>
        <h2 id="h4">Header 4</h2>
    </body>
</html>
