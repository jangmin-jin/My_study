            /*
                복사
                    깊은 복사 - 값을 복사       -일반변수

            */

            let num_2=num_1;
            num_2=20;
            console.log(num_1);
            console.log(num_2);

            let arr_1=[1, 2, 3];
            let arr_2=arr_1;

            console.log(arr_2);
