    <body>
        <script type="text/javascript">
            'use strict'
            /* 
            주기 함수 (ms 단위)
            setTimeout('할 일', 시간)       -예약 실행 일회성
            setInterval('할 일', 시간)      -무한 루프 다회성

            clearTimeout
            clearInterval 
            */
            let work = function(){
                console.log('work 함수 실행');
            };
            //setTimeout(work, 1000); // 1초뒤 함수 실행
            //setInterval(work, 6000); // 6초마다 함수 실행
            //함수와 한번에 선언(선호됨)
            setTimeout(function(){
                console.log('work 실행');
            }, 2000);

            let intervalId = setInterval(function(){
                console.log('work 실행2')
            }, 100);

            setTimeout(function(){
                clearInterval(intervalId);
            }, 1000)

        </script>
    </body>
</html>
