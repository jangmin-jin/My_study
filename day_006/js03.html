<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"

            console.log("Hello_1");
            console.log("Hello_1");
            console.log("Hello_1");
            console.log("Hello_1");
            console.log("Hello_1");

            //반복문(loop)
            //for문의 기본 형태
            for(let i=1; i<11; i++){
                if( i%2 == 1 ){
                    console.log( i );
                }
            }
            //홀수 출력
            for(let i=1; i<11; i=i+2){
                console.log( i );
            }
            //3의 배수 출력
            for(let i=3; i<51; i=i+3){
                console.log( i );
            }

        </script>
    </body>
</html>
