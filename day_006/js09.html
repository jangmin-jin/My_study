    <body>
        <script type="text/javascript">
            "use strict"
            //while 반복문
            let i = 1;
            while( i<=5 ){
                let j = 1;
                while( j<= 3 ){
                    console.log( i, j );
                    j++;
                }
                i++;
            }

            /*

            let row = 1;
            while( row<=10 ){
                let col = 1;
                let star = '';
                while( col<=row ){
                    star += '*'
                    col++;
                }
                console.log(star);
                row++;
            }
        </script>
