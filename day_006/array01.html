<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="./css01.css">
    <body>
        <script type="text/javascript">
            "use strict"
            //배열(array)
            let arr_1 = [];
            console.log(typeof arr_1);
            console.log(arr_1);
            //초기화 하는 방법
            let arr_2 = [1, 2, 3, 4];
            console.log(typeof arr_2);
            console.log(arr_2); //1, 2, 3, 4
            console.log(arr_2[0]); //1
            console.log(arr_2[2]); //3
            console.log(arr_2[4]); //undefined
            console.log(arr_2.length); //4

            //초기화 하는 방법
            arr_1[0]=10;
            arr_1[1]=20;

            console.log(arr_1);
            console.log(arr_1.length);
        </script>
    </body>
</html>
