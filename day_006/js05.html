        <title>Document</title>

    <body>
        <script type="text/javascript">
            "use strict"
            //반복문을 이용한 3x3 표 생성
            document.write('<table border="1" width="800">');
            for(let i=1 ; i<4 ; i++){
                document.write('<tr>');
                    for(let j=1 ; j<4 ; j++){
                        document.write('<td>hello</td>');
                    }
                document.write('</tr>');
            }
            document.write('</table>');
        </script>
