<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"
            
            //1부터 10까지의 합
            let sum = 0;
            for(let i=1; i<11 ;i++){
                sum = sum + i;
            }
            console.log("sum : " + sum);

            //1부터 100까지 짝수의 합
            sum = 0;
            for(let i=2; i<101; i=i+2){
                //sum = sum + i;
                sum += i;
            }
            console.log("sum : " + sum);
        </script>
    </body>
</html>
